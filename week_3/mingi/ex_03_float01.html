<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    div {
      width: 100px; height: 100px;
      border: 1px solid red; font-size: 0.8em;
    }
    .box-content1 { box-sizing: content-box; padding: 0px;}
    .box-content2 { box-sizing: content-box; padding: 20px;}
    .box-border1 { box-sizing: border-box; padding: 0px;}
    .box-border2 { box-sizing: border-box; padding: 20px;}
    .box-border3 { box-sizing: border-box; padding: 80px;}
  </style>
</head>
<body>
  <div class="box-content1">box-content1</div>
  <div class="box-content2">box-content2</div>
  <div class="box-border1">box-border1</div>
  <div class="box-border2">box-border2</div>
  <div class="box-border3">box-border3</div>
</body>
</html>
