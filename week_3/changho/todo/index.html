<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Todo list</title>
</head>
<body>
    <div class="container">
       <form type="submit" id="todo-form">
            <h2><label class="new-todo" for="tasks">NEW Todo</label></h2>
            <input id="input" type="text" name="todo" placeholder=" 할일을 입력하세요">
                <button id="submit-btn" type="submit">Add</button>
       </form>
       <div class="card-section">
           <h3 id="task-section">TODO</h3>
           <ul id="todo-list">
                <li class="todo">할일1</li>
           </ul>
            <button class="todo-clear">Clear Todo</button>
       </div>
       <footer data-role="footer" id="footer">
            <h4>MrChanghao &copy 2017</h4>
          </footer>
    </div>
    <script src="./app.js"></script>
</body>
</html>
